<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج بيانات موظف + تصدير PDF</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>نموذج بيانات موظف</h1>
      <p class="sub">أدخل البيانات وارفع صورتين ثم صدّر النتيجة إلى PDF.</p>
    </header>

    <section class="card">
      <form id="employeeForm" class="form" autocomplete="off">
        <div class="grid">
          <label class="field">
            <span>اسم الموظف</span>
            <input id="empName" name="empName" type="text" placeholder="مثال: أمل الدوسري" required />
          </label>

          <label class="field">
            <span>رقم الموظف</span>
            <input id="empId" name="empId" type="text" inputmode="numeric" placeholder="مثال: 12345" required />
          </label>
        </div>

        <div class="grid">
          <label class="field">
            <span>رفع الصورة الأولى</span>
            <input id="img1" name="img1" type="file" accept="image/*" required />
            <small>يفضل JPG/PNG وبحجم معقول.</small>
          </label>

          <label class="field">
            <span>رفع الصورة الثانية</span>
            <input id="img2" name="img2" type="file" accept="image/*" required />
            <small>يفضل JPG/PNG وبحجم معقول.</small>
          </label>
        </div>

        <div class="actions">
          <button type="button" id="previewBtn" class="btn secondary">تحديث المعاينة</button>
          <button type="button" id="exportBtn" class="btn">تصدير إلى PDF</button>
        </div>

        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </section>

    <!-- هذا القسم هو الذي سنحوّله إلى PDF -->
    <section class="card" aria-label="المعاينة">
      <div id="report" class="report">
        <div class="reportHeader">
          <div>
            <h2>تقرير الموظف</h2>
            <p class="muted">تم إنشاؤه من النموذج</p>
          </div>
          <div class="badge">EMP</div>
        </div>

        <div class="reportBody">
          <div class="row">
            <div class="label">اسم الموظف</div>
            <div id="rName" class="value">—</div>
          </div>
          <div class="row">
            <div class="label">رقم الموظف</div>
            <div id="rId" class="value">—</div>
          </div>

          <div class="images">
            <figure class="imgBox">
              <div class="imgTitle">الصورة الأولى</div>
              <img id="rImg1" alt="معاينة الصورة الأولى" />
              <div class="imgHint">—</div>
            </figure>

            <figure class="imgBox">
              <div class="imgTitle">الصورة الثانية</div>
              <img id="rImg2" alt="معاينة الصورة الثانية" />
              <div class="imgHint">—</div>
            </figure>
          </div>
        </div>

        <footer class="reportFooter">
          <span>ملاحظة: تأكد أن الصور واضحة قبل التصدير.</span>
          <span id="rDate"></span>
        </footer>
      </div>
    </section>
  </main>

  <!-- مكتبات التصدير -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
